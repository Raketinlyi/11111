<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Candle's Square</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        
        /* Принудительная горизонтальная ориентация для мобильных устройств */
        @media screen and (max-width: 812px) and (orientation: portrait) {
            body {
                transform: rotate(90deg);
                transform-origin: left top;
                width: 100vh;
                height: 100vw;
                position: absolute;
                top: 100%;
                left: 0;
            }
            
            #orientation-message {
                display: flex;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                color: white;
                justify-content: center;
                align-items: center;
                font-size: 24px;
                text-align: center;
                z-index: 1000;
            }
        }
        
        @media screen and (min-width: 813px) or (orientation: landscape) {
            #orientation-message {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="orientation-message">
        Пожалуйста, поверните устройство в горизонтальное положение для лучшего игрового опыта
    </div>
    <div id="phaser-game"></div>
    
    <script>
        // Скрываем сообщение об ориентации, когда устройство в горизонтальном положении
        window.addEventListener('orientationchange', function() {
            var orientationMessage = document.getElementById('orientation-message');
            if (window.orientation === 90 || window.orientation === -90) {
                orientationMessage.style.display = 'none';
            } else {
                orientationMessage.style.display = 'flex';
            }
        });
        
        // Проверяем ориентацию при загрузке
        window.addEventListener('load', function() {
            var orientationMessage = document.getElementById('orientation-message');
            if (window.orientation === 90 || window.orientation === -90 || window.innerWidth > window.innerHeight) {
                orientationMessage.style.display = 'none';
            } else {
                orientationMessage.style.display = 'flex';
            }
        });
    </script>
</body>
</html>
